<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        .navbar {
            background: #343a40;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
        }

        /* CHECKOUT */
        .checkout-box {
            max-width: 500px;
            background: #fff;
            margin: 30px auto;
            padding: 20px;
            border-radius: 6px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #218838;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">TextTiles Shop</div>
    <div>
        <a class="nav-link" href="{% url 'home' %}">Home <span class="visually-hidden">(current)</span></a>
        <a href="{%url 'products:product_list'%}">Products</a>
        <a href="{%url 'orders:my_orders'  %}">My Orders</a>
        <a href="{%url 'account_logout'%}">Logout</a>
    </div>
</div>

<!-- CHECKOUT FORM -->
<div class="checkout-box">
    <h2>ðŸ§¾ Checkout</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Customer Name</label>
        <input type="text"
               name="customer_name"
               placeholder="Enter your full name"
               required>

        <label>Mobile Number</label>
        <input type="tel"
               name="mobile_number"
               placeholder="10-digit mobile number"
               pattern="[0-9]{10}"
               title="Enter valid 10-digit mobile number"
               required>

        <label>Delivery Address</label>
        <textarea name="address"
                  placeholder="House no, Street, City, Pincode"
                  required></textarea>

        <button type="submit" class="btn">
            Place Order
        </button>
    </form>
</div>

</body>
</html>
