<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

<!-- âœ… NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">TextTiles Shop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:product_list' %}">Products</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'orders:my_orders' %}">My Orders</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'account_logout' %}">
                        Logout
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- âœ… PAGE CONTENT -->
<div class="container mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- TITLE -->
            <h2 class="mb-4 text-center">ðŸ›’ Place Order</h2>

            <!-- PRODUCT DETAILS -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Product Details</h5>

                    <div class="row">
                        <div class="col-sm-6 mb-2">
                            <strong>Product:</strong><br>
                            {{ product.product_name }}
                        </div>

                        <div class="col-sm-3 mb-2">
                            <strong>Price:</strong><br>
                            â‚¹ {{ product.price }}
                        </div>

                        <div class="col-sm-3 mb-2">
                            <strong>Stock:</strong><br>
                            {{ product.stock }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- ORDER FORM -->
            <div class="card shadow">
                <div class="card-body">

                    <h5 class="card-title mb-4">Customer Information</h5>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Customer Name</label>
                            <input type="text"
                                   name="customer_name"
                                   class="form-control"
                                   value="{{ request.user.get_full_name|default:request.user.username }}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel"
                                   name="mobile_number"
                                   class="form-control"
                                   pattern="[0-9]{10}"
                                   placeholder="10-digit mobile number"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Delivery Address</label>
                            <textarea name="address"
                                      class="form-control"
                                      rows="4"
                                      required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Quantity</label>
                            <input type="number"
                                   name="quantity"
                                   value="1"
                                   min="1"
                                   max="{{ product.stock }}"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                âœ… Confirm & Place Order
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
